version: "3.8"

services:
  # Next.js Application
  kiosk-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kiosk-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    env_file:
      - .env.production
    expose:
      - "3000"
    networks:
      - kiosk-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: kiosk-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    depends_on:
      - kiosk-app
    networks:
      - kiosk-network

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: kiosk-certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ./nginx/www:/var/www/html
    command: certonly --webroot --webroot-path=/var/www/html --email poramet.contact@gmail.com --agree-tos --no-eff-email --force-renewal -d porametix.online
    depends_on:
      - nginx

networks:
  kiosk-network:
    driver: bridge

volumes:
  certbot-etc:
  certbot-var:
